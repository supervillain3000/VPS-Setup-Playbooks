---
- name: Install nginx and trivia
  ansible.builtin.apt:
    name: nginx
    state: present

- name: Ensure nginx service is started and enabled
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Change nginx.conf file
  ansible.builtin.copy:
    dest: /etc/nginx/nginx.conf
    src: nginx_debian.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx

- name: Add nginx conf.d configs
  ansible.builtin.copy:
    dest: /etc/nginx/conf.d/{{ item }}.conf
    src: conf.d/{{ item }}.conf
    owner: root
    group: root
    mode: '0644'
  loop:
    - 00-conn
    - 01-gzip
    - 02-proxy
    - 03-timeout
    - 04-ssl
    - 05-open_file
  notify: Restart nginx

- name: Create /etc/nginx/vhosts/
  ansible.builtin.file:
    state: directory
    path: /etc/nginx/vhosts/
    mode: '0755'

- name: Add nginx vhost config
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - src: 'vhost_debian.conf.j2'
      dest: '/etc/nginx/vhosts/{{ vhost }}.conf'
    - src: 'ipvhost.conf.j2'
      dest: '/etc/nginx/vhosts/{{ ansible_default_ipv4.address }}.conf'
  notify: restart nginx

- name: Enable ssh and http(s) on ufw
  community.general.ufw:
    state: enabled
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - ssh
    - http
    - https
